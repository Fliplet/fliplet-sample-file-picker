<div>
  <header>
    <p>Sample widget for file picker</p>
    <a id="help_tip" href="#">Need help?</a>
  </header>
  <div class="form-group file-picker-select-group">
    <div class="col-sm-8 file-picker-select">
      <label>Select an image</label>
      <div class="col-sm-2">
        <button class="btn btn-default" id="select-image">Open file picker</button>
      </div>
      <div>
        <pre class="result pre-scrollable"></pre>
      </div>
    </div>
    <div class="col-sm-8 file-picker-select">
      <label>Select multiple images</label>
      <div class="col-sm-2">
        <button class="btn btn-default" id="select-multiple-images">Open file picker</button>
      </div>
      <div>
        <pre class="result"></pre>
      </div>
    </div>
    <div class="col-sm-8 file-picker-select">
      <label>Select a document (.pdf, .doc, .docx, .xls, .xlsx, .ppt, .key, .odt)</label>
      <div class="col-sm-2">
        <button class="btn btn-default" id="select-document">Open file picker</button>
      </div>
      <div>
        <pre class="result"></pre>
      </div>
    </div>
    <div class="col-sm-8 file-picker-select">
      <label>Select multiple documents (.pdf, .doc, .docx, .xls, .xlsx, .ppt, .key, .odt)</label>
      <div class="col-sm-2">
        <button class="btn btn-default" id="select-multiple-documents">Open file picker</button>
      </div>
      <div>
        <pre class="result"></pre>
      </div>
    </div>
    <div class="col-sm-8 file-picker-select">
      <label>Select a PDF</label>
      <div class="col-sm-2">
        <button class="btn btn-default" id="select-pdf">Open file picker</button>
      </div>
      <div>
        <pre class="result"></pre>
      </div>
    </div>
    <div class="col-sm-8 file-picker-select">
      <label>Select a video (.mov, .mpeg4, .mp4, .avi, .wmv, mpegps, .flv, .3gpp, .WebM)</label>
      <div class="col-sm-2">
        <button class="btn btn-default" id="select-video">Open file picker</button>
      </div>
      <div>
        <pre class="result"></pre>
      </div>
    </div>
    <div class="col-sm-8 file-picker-select">
      <label>Select a folder</label>
      <div class="col-sm-2">
        <button class="btn btn-default" id="select-folder">Open file picker</button>
      </div>
      <div>
        <pre class="result pre-scrollable"></pre>
      </div>
    </div>
  </div>
</div>
